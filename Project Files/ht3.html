<html>
<head>
<script>
function change(myimg)
{
document.getElementById("txtarea").style.background="url('myimg')";
}</script>
</head>
<body>
<table width="300" height="100">
<tr>
<td onmousemove="change('queen.jpg')" background="queen.jpg">
</td>
</table>
<form>
<textarea id="txtarea" rows="10" cols="20">
</textarea>
</form>
</body>
</html>
