<html>
<head>
</head>
<body>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.6.8/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/8.6.8/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
<script>
function writedata(){
firebase.database().ref("user").set({
name:document.getElementById("na").value,
age:document.getElementById("ag").value
});
}
</script>

<h1>User Database</h1>
<input type="text" placeholder="name" id="na">
<input type="text" placeholder="age" id="ag">
<button onclick="writedata()">submit</button>

</body>
</html>
